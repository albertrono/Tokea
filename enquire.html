<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Albert Kipngeno CIT-223-043/2022</title>
    <style>
        nav {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
        
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #189a77;
            margin: 0;
            padding: 0;
        }
        

        h2 {
            text-align: center;
            color: #333;
            margin-top: 50px;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
            background-color: #13c05b;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        form:focus-within {
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input[type="text"],
        input[type="date"],
        input[type="email"],
        input[type="tel"],
        input[type="id"],
        select,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            color: black;
            background-color: #999;
            background-blend-mode: luminosity;
        }

        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            appearance: none;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        button[type="submit"] {
            background-color: #4CAF50;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        button[type="button"] {
            background-color: #bbb;
        }

        button[type="button"]:hover {
            background-color: #999;
        }

       .btn-group:after {
            content: "";
            clear: both;
            display: table;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">
            <img src="tokea.png" alt="tokea">
        </a>
    </nav>

<h2>Event Registration Form</h2>

<form action="#" method="post" >
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
    </div>

    <div>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
    </div>

    <div>
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
    </div>

    <div>
        <label for="address">ID Number:</label>
        <input type="id" name="idNum"  id="idNum" required>
    </div>

    <div>
        <label for="telephone">Telephone:</label>
        <input type="tel" id="telephone" name="telephone" required>
    </div>

    <div>
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>
    </div>

    <div>
        <label for="course">Event ID:</label>
        <input type="text" id="eventID" name="eventID" required>
    </div>

    <!-- <div class="btn-group"> -->
        <button type="submit">Register</button>
        <button type="button" onclick="window.location.href='cancel.html'">Cancel</button>
    </div>
</form>

</body>
</html>
